<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box-card">
        <div class="box-card__card-front">
          <img
            class="box-card__card-front__img"
            src="./images/circle.png"
            alt=""
          />
          <div class="txt-box">
            <span class="box-card__card-front__txt">0000 0000 0000 0000</span>
            <div class="txt-wrapper">
              <span class="box-card__card-front__txt--small"
                >Jane Appleseed</span
              >
              <span class="box-card__card-front__txt--small">00/00</span>
            </div>
          </div>
        </div>
        <div class="box-card__card-back">
          <span class="box-card__card-back__txt">000</span>
        </div>
      </div>
      <div class="card-form">
        <div class="row mb-3">
          <span class="card-form__title mb-1">Cardholder Name</span>
          <input
            class="card-form__input"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="row mb-3">
          <span class="card-form__title mb-1">Card Number</span>
          <input
            class="card-form__input"
            type="number"
            placeholder="e.g. 1234 5678 9123 000"
          />
        </div>
        <div class="row mb-3 col-12">
          <div class="row col-6">
            <span class="card-form__title mb-1">Exp. Date (MM/YY)</span>
            <div class="input-wrapper">
              <input
                class="card-form__input input-short mr"
                type="number"
                placeholder="MM"
              />
              <input
                class="card-form__input input-short"
                type="number"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="row col-6">
            <span class="card-form__title mb-1">CVC</span>
            <input
              class="card-form__input input-cvc"
              type="number"
              placeholder="e.g. 123"
            />
          </div>
        </div>
        <div class="row mt-3">
          <button type="submit" class="card-form__btn">Confirm</button>
        </div>
      </div>
      <div class="card-confirmation">
        <img class="card-confirmation__img mb-3" src="./images/complete.png" alt="">
        <span class="card-confirmation__title mt-3">Thank you!</span>
        <span class="card-confirmation__txt mb-3">We've added your card details</span>
        <button class="card-confirmation__btn mt-3">Continue</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
