<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box-card">
        <div class="box-card__card-front">
          <img
            class="box-card__card-front__img"
            src="./images/circle.png"
            alt=""
          />
          <div class="txt-box">
            <span id="card-number" class="box-card__card-front__txt">0000 0000 0000 0000</span>
            <div class="txt-wrapper">
              <span id="card-name" class="box-card__card-front__txt--small"
                >Jane Appleseed</span
              >
              <span id="card-date" class="box-card__card-front__txt--small"><span id="card-month">00</span><span>/</span><span id="card-year">00</span></span>
            </div>
          </div>
        </div>
        <div class="box-card__card-back">
          <span id="card-cvc" class="box-card__card-back__txt">000</span>
        </div>
      </div>
      <div class="card-form" id="card-form">
        <div class="row mb-3">
          <span class="card-form__title mb-1">Cardholder Name</span>
          <input
            id="input-cardholder-name"
            class="card-form__input"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <span id="error-blank-name" class="card-form__error-message">Can`t be blank</span>
        </div>
        <div class="row mb-3">
          <span class="card-form__title mb-1">Card Number</span>
          <input
          id="input-card-number"
            class="card-form__input"
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span id="error-blank-number" class="card-form__error-message">Can`t be blank</span>
          <span id="error-wrong-number" class="card-form__error-message">Wrong format</span>
        </div>
        <div class="row mb-3 col-12">
          <div class="row col-6">
            <span class="card-form__title mb-1">Exp. Date (MM/YY)</span>
            <div class="input-wrapper">
              <input
              id="input-month"
                class="card-form__input input-short mr"
                type="number"
                placeholder="MM"
              />
              <input
              id="input-year"
                class="card-form__input input-short"
                type="number"
                placeholder="YY"
              /> 
            </div>
            <span id="error-blank-date" class="card-form__error-message">Can`t be blank</span>
            <span id="error-wrong-date" class="card-form__error-message">Wrong format</span>
          </div>
          <div class="row col-6"> 
            <span class="card-form__title mb-1">CVC</span>
            <input 
            id="input-cvc"
              class="card-form__input"
              type="number"
              placeholder="e.g. 123"
            />
            <span id="error-blank-cvc" class="card-form__error-message">Can`t be blank</span>
            <span id="error-wrong-cvc" class="card-form__error-message">Wrong format</span>
          </div>
        </div>
        <div class="row mt-3">
          <button type="submit" id="btn-confirm" class="card-form__btn">Confirm</button>
        </div>
      </div>
      <div class="card-confirmation" id="card-confirmation">
        <img
          class="card-confirmation__img mb-3"
          src="./images/complete.png"
          alt=""
        />
        <span class="card-confirmation__title mt-3">Thank you!</span>
        <span class="card-confirmation__txt mb-3"
          >We've added your card details</span
        >
        <button id="btn-continue" class="card-confirmation__btn mt-3">Continue</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
